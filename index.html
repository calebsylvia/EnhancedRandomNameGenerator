<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-blue-950">
    
    <div class="text-neutral-300 mt-10">
        <div class="text-center">
            <p class="text-6xl">RANDOM NAME GENERATOR</p>
            <p class="text-4xl">Add your list of names below!</p>
        </div>
        <div class="columns-3 flex justify-evenly mt-10">
            <div class="flex flex-col h-48 space-y-6">
                <input id="nameInput" class="rounded-md text-black" type="text" placeholder="Name...">
                <button id="addBtn" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full" type="submit">Add Name</button>
            </div>
            <div class="flex flex-col h-48 space-y-10">
                <p id="displayName" class="text-center text-2xl">Name Displayed Here</p>
                <button id="pickRandom" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full">Pick Random Name</button>
            </div>
            <div class="flex flex-col h-48 space-y-4">
                <div class="flex space-x-2 justify-center">
                    <label for="groupSize">Size of Group</label>
                    <input id="rangeSlider" type="range" name="groupSize" id="groupSize" min="2" max="12" value="2" required>
                    <p id="sliderValue" class="text-center">2</p>
                </div>
                <div class="flex space-x-2 justify-center">
                    <label for="groupCount">Number of Groups</label>
                    <input id="rangeSlider2" type="range" name="groupCount" id="groupCount" min="1" max="6" value="1" required>
                    <p id="sliderValue2" class="text-center">1</p>
                </div>
                <button id="pickRandomGroup" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full" data-modal-target="default-modal" data-modal-toggle="default-modal" type="button">Get Random Groups</button>
            </div>
            <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-2xl max-h-full">
                    
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        
                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                Groups
                            </h3>
                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div id="modalBody" class="p-4 md:p-5 space-y-4">
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-slate-600 w-4/5 mx-auto max-h-screen mb-10 rounded-lg pb-10">
            <div class="text-center">
                <p id="totalNames" class="text-2xl pt-3 underline tracking-widest mb-3">Total Names:</p>
            </div>
            <div id="nameDiv" class="w-4/5 mx-auto divide-y-2 space-y-4">     
                
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
